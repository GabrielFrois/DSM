<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro e Classificação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h2>Formulário de Cadastro e Classificação</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" name="idade" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro:</label>
        <select id="bairro" name="bairro" class="form-select" required>
          <option value="jardim das oliveiras">Jardim das Oliveiras</option>
          <option value="vila romana">Vila Romana</option>
          <option value="jardim do portal">Jardim do Portal</option>
          <option value="jardim panorama">Jardim Panorama</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="resultados" class="mt-4">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
